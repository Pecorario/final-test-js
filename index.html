<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottery</title>

  <script src="https://kit.fontawesome.com/0bc9232ac8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="description">
      <h2>The<br>Greatest<br>App</h2>
      <span>for</span>
      <h1>LOTTERY</h1>
    </div>

    <div class="forms" data-js="login">
      <h3>Authentication</h3>
      <form action="submit" data-js="form-login">
        <div class="login-content">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <a href="#">I forget my password</a>
        </div>

        <div class="button-submit-forms">
          <button type="submit" data-js="button-submit-login">
            Log In
            <span style="font-size: 25px">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
      </form>
      <button class="button-bottom" data-js="button-signup">
        Sign Up
        <span style="font-size: 25px">
          <i class="fas fa-arrow-right"></i>
        </span>
      </button>
    </div>

    <div class="forms" data-js="reset-password">
      <h3>Reset password</h3>
      <form action="submit" data-js="form-reset-password">
        <input type="email" placeholder="Email">

        <div class="button-submit-forms">
          <button type="submit" data-js="button-submit-reset-password">
            Send link
            <span style="font-size: 25px">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
      </form>
      <button class="button-bottom" data-js="button-back-reset-password">
        <span style="font-size: 25px">
          <i class="fas fa-arrow-left"></i>
        </span>
        Back
      </button>
    </div>

    <div class="forms" data-js="registration">
      <h3>Registration</h3>
      <form action="submit" data-js="form-registration">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <div class="button-submit-forms">
          <button type="submit" data-js="button-submit-registration">
            Register
            <span style="font-size: 25px">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
      </form>
      <button class="button-bottom" data-js="button-back-registration">
        <span style="font-size: 25px">
          <i class="fas fa-arrow-left"></i>
        </span>
        Back
      </button>
    </div>
  </div>

  <footer>
    <p>Copyright 2020 Luby Software</p>
  </footer>
</body>
</html>
