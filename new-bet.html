<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Bet</title>

  <script src="https://kit.fontawesome.com/0bc9232ac8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="info-header">
        <h1>TGL</h1>
        <a href="#">Home</a>
      </div>
      <div class="session">
        <span>Account</span>
        <button data-js="logout">
          Log out
          <span style="font-size: 18px">
            <i class="fas fa-arrow-right"></i>
          </span>
        </button>
      </div>
    </header>

    <div class="content">
      <div class="new-bet">
        <h2>
          <strong>NEW BET </strong><span data-js="game-name"></span>
        </h2>
        <p>Choose a game</p>

        <div data-js="games-type"></div>

        <p>Fill your bet</p>
        <span data-js="game-description"></span>

        <div data-js="bet-items"></div>

        <div class="bet-buttons">
          <div class="buttons-game">
            <button data-js="button-complete-game">Complete game</button>
            <button data-js="button-clear-game">Clear game</button>
          </div>

          <div class="button-add">
            <button data-js="button-add">
              <span style="font-size: 20px">
                <i class="fas fa-shopping-cart"></i>
              </span>
              Add to cart
            </button>
          </div>
        </div>
      </div>

      <div class="cart">
        <h2>CART</h2>
        

        <div data-js="cart-items">
          <span class="empty-cart">Empty cart!</span>
        </div>

        <h3><strong>CART </strong>TOTAL: <span data-js="span-price-total">R$ 0,00</span></h3>

        <div class="button-save">
          <button>
            Save
            <span style="font-size: 25px">
              <i class="fas fa-arrow-right"></i>
            </span>
          </button>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright 2020 Luby Software</p>
    </footer>
  </div>

  <script src="dom.js"></script>
  <script src="main.js"></script>
</body>
</html>
